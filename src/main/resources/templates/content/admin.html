<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
  <title>Spring Boot</title>
  <link th:href="@{/css/admin.css}" rel="stylesheet" />
</th:block>

<body>

<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div class="container">
  <div class="topput">
    <form action="typesearch" method="post">
      <select name="type">
        <option value="userId" selected>아이디</option>
        <option value="userName">이름</option>
        <option value="gender">성별</option>
      </select>
      <input type="text" name="search" placeholder="회원 검색"/>
      <button type="submit">조회</button>
    </form>
  </div>
  <form action="action" method="post">
  <table>
      <tr>
        <th>체크</th>
        <th>유저아이디</th>
        <th>유저</th>
        <th>나이</th>
        <th>성별</th>
      </tr>
      <th:block th:each="user : ${list}">
      <tr>
        <td><input type="checkbox" name="chk" th:value="${user.userId}"/></td>
        <td th:text="${user.userId}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.userAge}"></td>
        <td th:text="${user.gender}"></td>
      </tr>
      </th:block>
  </table>
  <button type="submit" name="action" value="revoke">권한뺏기</button>
  <button type="submit" name="action" value="grant">권한주기</button>
  <button type="submit" name="action" value="ban">유저벤</button>
  </form>
</div>
</body>
</html>
