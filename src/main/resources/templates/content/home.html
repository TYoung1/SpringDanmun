
<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
  <title>Spring Boot</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link th:href="@{/css/home.css}" rel="stylesheet" />
</th:block>

<body>

<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div layout:fragment="content" class="content">
  <div class="main">
    <div class="wrapper">
      <div class="top">
        <div class="ban">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="ban_wrap">
                  <img src="/img/ban3.png" width="100%" height="100%">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="ban_wrap">
                  <img src="/img/ban2.png" width="100%" height="100%">
                </div>
              </div>
              <div class="swiper-slide">
                <div class="ban_wrap">
                  <img src="/img/ban.png" width="100%" height="100%">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="t_word">
            <h1>오늘의 단어</h1>
            <figure class="front">
              <img src="/img/kocard.png" alt="영단어">
              <figcaption th:text="${random.word}"></figcaption>
            </figure>
            <figure class="back">
              <img src="/img/engcard.png" alt="한국단어">
              <figcaption th:text="${random.mean}"></figcaption>
            </figure>
          </div>
        </div>
        <th:block th:if="${session.user != null}">
          <div class="login">
              <form>
            <h2 th:text="${session.user.userName} + '님 환영합니다'"></h2>
            <ul>
              <li style="text-align:center;"><a href="myword.jsp">내 단어장</a></li>
              <li style="text-align:center;"><a href="minitest.jsp">머리식히러가기</a></li>
              <li>저장된 단어 : <span th:text="${count} + '개'"></span> </li>
            </ul>
            <div class="another">
              <div class="findid" onclick="location.href='logout.jsp'">로그아웃</div>
              <div class="singup" onclick="location.href='quit.jsp'">회원탈퇴</div>
            </div>
              </form>
          </div>
        </th:block>
        <th:block th:if="${session.user == null}">
        <div class="login">
          <form method="post" action="/auth/signin">
            <h1>Sign in</h1>
            <label>ID</label><br>
            <input type="text" class="id" name="userId" id="user_id" onblur="chk1()"><br>
            <p id="warnid" class="warn"></p>
            <label>PW</label><br>
            <input type="password" class="password" name="userPw" id="user_pw" onblur="chk2()"><br>
            <p id="warnpw" class="warn"></p>
            <button type="submit" class="log">Login</button>

            <div class="another">
              <div class="findid" onclick="location.href='find.jsp'">Find ID</div>
              <div class="findpw" onclick="location.href='find.jsp'">Find PW</div>
              <div class="singup" onclick="location.href='signup.jsp'">Sign up</div>
            </div>
          </form>
        </div>
        </th:block>


      </div>
    </div>
    <div class="middle">
      <div class="wrapper">
        <form action ="/search" method="get">
          <div class="search_box">
            <input type="text"class="search" name="keyword">
            <button type="submit" class="sb"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </form>
      </div>
    </div>
    <div class="submid">
      <div class="wrapper2">
        <div class="save">
          <div class="list"><h2>많이 찾는 단어<a href="bestlist.jsp"><i class="fa-solid fa-plus"></i></a></h2></div>
          <form method="post" action="addForm" onsubmit="return re()">
            <div class="list_main">
              <div class="list_top">
                <div class="seq_t">순서</div><div class="word_t">단어</div><div class="mean_t">의미</div><div class="check_t"><button id="save" type="submit">저장</button></div>
              </div>
              <div class="index" th:each="word,i : ${top}">
                <div class="word_wrap">
                  <div class="seq" th:text="${i.index+1}"></div>
                  <div class="word" th:text="${word.word}"></div>
                  <div class="mean" th:text="${word.mean}"></div>
                  <div class="check"><input type="checkbox" disabled="disabled" class="check" name="save" th:value="${word.seq}"></div>
                </div>
              </div>
              <input type="hidden" name ="id" value="<%= _id%>"/>
            </div>
          </form>
        </div>
        <div class="move">
          <div class="toeic" onclick="location.href='typeword.jsp?type=1'"></div>
          <div class="suneung" onclick="location.href='typeword.jsp?type=2'"></div>
          <div class="opic" onclick="location.href='typeword.jsp?type=3'"></div>
          <div class="toeic_s" onclick="location.href='typeword.jsp?type=4'"></div>
        </div>
      </div>
    </div>
    <button id="goup"><i class="fa-solid fa-chevron-up"></i></button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script th:src="@{/js/func.js}"></script>
  <script th:src="@{/js/chk.js}"></script>
  <script th:src="@{/js/swiper.js}"></script>
</body>
</html>
