<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
  <title>Spring Boot</title>


  <link th:href="@{/css/findinfo.css}" rel="stylesheet"/>
</th:block>

<body>

<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
<div class="main">
  <div class="wrapper">
    <div class="form">
      <div class="left">
        <h2>아이디 찾기</h2>
        <form action="findid" method="post">
          <label>이름입력</label><br>
          <input type="text" name ="userName"><br>
          <label>나이입력</label><br>
          <input type="text" name ="userAge"><br>

          <button type="submit">찾기</button>
        </form>

        <th:block th:if="${find !=null && find!=''}">
          <h2 class="result" th:text="'아이디 = ' + ${find}"></h2>
        </th:block>
      </div>
      <div class="right">
        <h2>비밀번호 찾기</h2>
        <form action="findpw" method="post">
          <label>아이디입력</label><br>
          <input type="text" name ="userId"><br>
          <label>이름입력</label><br>
          <input type="text" name ="userName"><br>
          <label>나이입력</label><br>
          <input type="text" name ="userAge"><br>
          <button type="submit">찾기</button>
        </form>
        <th:block th:if="${find2 !=null && find2!=''}">
        <h2 class="result" th:text="'새비밀번호 = '+ ${find2}"></h2>
        </th:block>
      </div>
    </div>
  </div>
</div>
</body>
</html>
