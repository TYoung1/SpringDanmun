<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="head">
  <title>Spring Boot</title>
  <link th:href="@{/css/quit.css}" rel="stylesheet" />
</th:block>

<body>

<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div class="main">
<div class="wrap">
  <div class="big">정말로 탈퇴하시겠습니까?</div>
  <form method="post" action="withdrawal">
    <input type="hidden" name="id" th:value="${session.user.userId}"/>
    <button type="submit" class="btn" id="yes">네</button>
  </form>
  <button onClick="location.href='/home'" class="btn" id="no">아니요</button>
</div>
</div>
</body>
</html>
